{% extends "base.html" %}
{% block title %}Password Set{% endblock %}
{% block content %}
<head>
    <style>
        /* CSS for Password Reset Completion Form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Set</h1>
        <p>Your password has been successfully set.</p>
        <p>You can now <a href="{% url 'login' %}">login</a> to your account.</p>
    </div>
</body>
{% endblock %}
