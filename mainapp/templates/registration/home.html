{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
   
    <style>
        /* Advanced Animations */
        @keyframes colorChange {
            0% { background-color: #ff6b6b; }
            25% { background-color: #ffb86c; }
            50% { background-color: #4cb5f5; }
            75% { background-color: #66ff66; }
            100% { background-color: #ff6b6b; }
        }

        body {
            animation: colorChange 20s infinite alternate;
            transition: all 0.3s ease;
        }

        /* Opacity */
        body {
            opacity: 0.9;
        }

        /* Multiple Column layouts, Font Flexibility, Selectors */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            padding-top: 56px; /* Adjust based on navbar height */
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            padding: 1rem;
            z-index: 1000; /* Ensure navbar appears above other content */
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar-nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 1rem;
            transition: color 0.3s;
        }
        .navbar-nav a:hover {
            color: #00bcd4;
        }

        /* Content Styles */
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            /* Word Wrapping */
            word-wrap: break-word;
        }

        /* Text Shadowing */
        h1 {
            text-shadow: 2px 2px 4px #000000;
        }

        /* Video Styles */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-nav">
            <a class="nav-link" href="/webcam/">Webcam</a>
            <a class="nav-link" href="/services/">Services</a>
            <a class="nav-link" href="/statistics/">Statistics</a>
        </div>
    </nav>
    
   
    <h1>Welcome to Our Home Page</h1>
    <p>"Empower Your Security: Surveillance Simplified."</p>
   
    <!-- Embedded live streaming video -->
    {% comment %} <div class="livestream-container">
        <iframe src="{{ rtsp_url|safe }}"></iframe>
    </div> {% endcomment %}
 
    <!-- Links for password change and logout -->
    <div class="container">
        <p style="color: #333;">You can change your password <a href="{% url 'password_change' %}" style="color: #00bcd4;">here</a></p>
        <a href="{% url 'logout' %}" class="btn" style="background-color: #ff5252; color: #fff;">Logout</a>
    </div>
</body>
</html>
