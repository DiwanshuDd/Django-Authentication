<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services_Page</title>
    <style>
        /* Advanced Animations and Transitions */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .animate {
            animation: slideInFromLeft 1s ease-in-out;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        /* Opacity */
        .transparent {
            opacity: 0.8;
        }

        /* Multiple Column Layouts */
        .multi-column {
            column-count: 2;
        }

        /* Selectors */
        h1, h3 {
            color: #333;
            text-align: center;
        }

        /* Font Flexibility */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Word Wrapping */
        .wrap {
            word-wrap: break-word;
        }

        /* Text Shadowing */
        .shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Rounded Corners */
        .rounded {
            border-radius: 10px;
        }

        /* Multiple Backgrounds & Gradient */
        .background {
            background: linear-gradient(to right, #ff6347, #ff69b4, #00ffff);
            /* Additional colors can be added in the linear gradient */
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CSS styling for the container of img */
        .img-container {
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 80%;
            animation: fadeIn 1s ease-in-out;
        }

        .img-container img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .img-container:hover img {
            transform: scale(1.05);
        }

        /* Additional CSS styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h3 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-top: 10px;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="background">
    <div class="container">
        <h1 class="animate shadow">Welcome to Our Services Page</h1>
        <div class="multi-column">
            <h3 class="transparent wrap rounded shadow fade-in">Face Detection Services</h3>
            <div class="img-container fade-in">
                <img src="{% url 'video_feed' %}" alt="Face Detection Video Stream">
            </div>
            <p>Explore our cutting-edge face detection services tailored to meet your needs.</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>
</body>
</html>
